<!DOCTYPE html>
<html>
<head>
    <title>Games Website</title>
    <style>
        /* Set the background image for the NAV BAR */
        #nav {
            background-color: #ff3333; /* Use hard red color for the background */

            background-repeat: no-repeat;
            background-size: cover;
            color: white; /* Use white color for the text */
        }

            /* Style the NAV BAR links */
            #nav a {
                display: inline-block;
                padding: 10px;
                color: inherit; /* Inherit color from parent element */
                font-weight: bold;
                text-decoration: none;
            }

        /* Set the background image for the page */
        body {
            background-image: url('img/360_F_323880864_TPsH5ropjEBo1ViILJmcFHJqsBzorxUB.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            color: #ff3333; /* Use hard red color for the text */
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .delayed-button {
            display: none;
            padding: 20px;
            border-radius: 20px;
            background-color: #ff3333;
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: transform 0.5s ease-in-out;
        }

        .show-button {
            display: block;
            transform: scale(1.2);
            animation: wobble 0.5s infinite ease-in-out;
        }

        @keyframes wobble {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(5deg);
            }

            50% {
                transform: rotate(0deg);
            }

            75% {
                transform: rotate(-5deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <!-- Create the NAV BAR -->
    <div id="nav">
        <a href="timer.html">Timer</a>
        <a href="myCalculator.html">Calculator</a>
        <a href="students/stud.html">Students</a>
        <a href="currency exchange.html">conversions</a>
        <a href="wordguessing.html">Guess the word</a>
        <a href="snakeGame.html">Snake Game</a>
        <a href="form.html">You can always contact me:</a>

    </div>
    <!-- Add the rest of your website content here -->

    <h1 style="color: #ff3333;">Here you can find Games and features.</h1>
    <h2 style="color: #ff3333;">Have fun😉</h2>

    <div class="button-container">
        <a href="https://noamrap.github.io/Noam-s-Site/" target="_blank" class="delayed-button">נראה לכם שזה הכל? בקרו באתר שלי לעוד המון תוכן</a>
    </div>

    <script>
        setTimeout(function () {
            var buttonContainer = document.querySelector(".button-container");
            var button = buttonContainer.querySelector(".delayed-button");

            button.classList.add("show-button");

            setTimeout(function () {
                button.style.transform = "rotate(360deg)";
            }, 500);
        }, 4100);
    </script>

</body>
</html>
